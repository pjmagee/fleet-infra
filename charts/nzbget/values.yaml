replicaCount: 1

image:
  repository: lscr.io/linuxserver/nzbget
  imagePullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}

securityContext:
  runAsNonRoot: false

service:
  type: ClusterIP
  port: 80

volumes:
  - name: config
    hostPath:
      path: /run/desktop/mnt/host/m/docker/nzbget
      type: Directory
  - name: downloads
    hostPath:
      path: /run/desktop/mnt/host/m/docker/downloads/nzbget
      type: Directory

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: nzbget.localhost
      paths:
        - path: /
          pathType: ImplementationSpecific

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

onePassword:
  enabled: true
  itemPath: vaults/Kubernetes/items/rhvijk6sydd2uma7cd2nqaz23y