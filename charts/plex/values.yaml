replicaCount: 1

image:
  repository: lscr.io/linuxserver/plex
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

plexClaim: "claim-N9aDWsxsWy9dPPPK5j4D"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}

securityContext:
  runAsNonRoot: false

service:
  type: NodePort
  port: 32400

volumes:
  - name: config
    hostPath: 
      path: /run/desktop/mnt/host/m/docker/plex
      type: Directory
  - name: series
    hostPath: 
      path: /run/desktop/mnt/host/m/docker/media/series
      type: Directory
  - name: movies
    hostPath: 
      path: /run/desktop/mnt/host/m/docker/media/movies
      type: Directory  

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
