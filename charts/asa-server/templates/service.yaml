apiVersion: v1
kind: Service
metadata:
  name: {{ include "asa-server.fullname" . }}
  labels:
    {{- include "asa-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.gamePort }}
      targetPort: game-tcp
      protocol: TCP
      name: game-tcp
    - port: {{ .Values.service.gamePort }}
      targetPort: game-udp
      protocol: UDP
      name: game-udp
    - port: {{ .Values.service.rconPort }}
      targetPort: rcon
      protocol: TCP
      name: rcon
  selector:
    {{- include "asa-server.selectorLabels" . | nindent 4 }}
