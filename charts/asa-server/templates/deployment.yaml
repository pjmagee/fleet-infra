apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "asa-server.fullname" . }}
  labels:
    {{- include "asa-server.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "asa-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "asa-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.serviceAccount.name }}
      serviceAccountName: {{ . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      # Init containers to prepare the environment
      initContainers:
        # Setup machine-id and fix permissions for Proton/Wine compatibility
        - name: setup-environment
          image: busybox:1.35
          command: ['sh', '-c']
          args:
            - |
              echo "Setting up machine-id for Proton compatibility..."
              # Generate a machine-id if it doesn't exist or is empty
              if [ ! -s /target/etc/machine-id ]; then
                echo "Generating machine-id..."
                printf "%032x\n" "$(date +%s)" > /target/etc/machine-id
                chmod 644 /target/etc/machine-id
                echo "Machine-id created: $(cat /target/etc/machine-id)"
              else
                echo "Machine-id already exists: $(cat /target/etc/machine-id)"
              fi
              
              echo "Setting up ARK server directory structure..."
              # Create directory structure that entrypoint.sh expects
              mkdir -p /ark/binaries/ShooterGame/Saved/Config/WindowsServer
              mkdir -p /ark/binaries/steamapps/compatdata/2430930
              mkdir -p /ark/instance/proton-logs
              mkdir -p /root/.config/protonfixes
              
              echo "Setting permissions (matching ark_docker_manager.sh setup_host_directory)..."
              # Set proper ownership and permissions for ARK directories (matching script)
              chown -R 1000:1000 /ark/binaries
              chown -R 1000:1000 /ark/instance
              
              # Set permissions with Set-GID bit (matching script approach)
              chmod -R 2770 /ark/binaries
              chmod -R 2770 /ark/instance
              
              # Fix Wine/Proton directory permissions if they exist
              if [ -d /ark/binaries/steamapps/compatdata ]; then
                chown -R 1000:1000 /ark/binaries/steamapps/compatdata
                chmod -R 2770 /ark/binaries/steamapps/compatdata
                echo "Wine/Proton permissions fixed"
              fi
              
              echo "ARK server environment setup complete"
          volumeMounts:
            - name: machine-id
              mountPath: /target/etc
            - name: ark-binaries
              mountPath: /ark/binaries
            - name: ark-instance
              mountPath: /ark/instance
          securityContext:
            runAsUser: 0
        {{- if .Values.update.enabled }}
        # Download ARK server binaries using Zerschranzer's update mode
        - name: ark-updater
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/entrypoint.sh"]
          args: ["update"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: ark-binaries
              mountPath: /ark/binaries
            - name: ark-instance
              mountPath: /ark/instance
          env:
            - name: UMASK
              value: "0007"
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "4Gi"
              cpu: "2"
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # Zerschranzer entrypoint command and args - use shell for environment variable expansion
          command: ["/bin/bash"]
          args: 
            - "-c"
            - |
              {{- if .Values.onePassword.enabled }}
              exec /entrypoint.sh run "{{ .Values.server.mapName }}?listen?SessionName={{ .Values.server.serverName }}?ServerPassword=${serverPassword}?RCONEnabled=True?ServerAdminPassword=${adminPassword}?AltSaveDirectoryName={{ .Values.server.saveDir }}" \
              {{- else }}
              exec /entrypoint.sh run "{{ .Values.server.mapName }}?listen?SessionName={{ .Values.server.serverName }}?ServerPassword={{ .Values.server.serverPassword }}?RCONEnabled=True?ServerAdminPassword={{ .Values.server.serverAdminPassword }}?AltSaveDirectoryName={{ .Values.server.saveDir }}" \
              {{- end }}
              {{- if .Values.server.customStartParameters }}
              {{- range (split " " .Values.server.customStartParameters) }}
              {{- if . }}
                {{ . | quote }} \
              {{- end }}
              {{- end }}
              {{- end }}
                "-WinLiveMaxPlayers={{ .Values.server.maxPlayers }}" \
                "-Port={{ .Values.server.ports.game }}" \
                "-QueryPort={{ .Values.server.ports.query }}" \
                "-RCONPort={{ .Values.server.ports.rcon }}" \
                "-game" \
              {{- if .Values.server.clusterID }}
                "-ClusterDirOverride=/ark/cluster" \
                "-ClusterId={{ .Values.server.clusterID }}" \
              {{- end }}
                "-server" \
                "-log"{{- if .Values.server.modIDs }} \
                "-mods={{ .Values.server.modIDs }}"{{- end }}
          ports:
            - name: game-tcp
              containerPort: {{ .Values.server.ports.game }}
              protocol: TCP
              {{- if .Values.hostPort.enabled }}
              hostPort: {{ .Values.server.ports.game }}
              {{- end }}
            - name: game-udp
              containerPort: {{ .Values.server.ports.game }}
              protocol: UDP
              {{- if .Values.hostPort.enabled }}
              hostPort: {{ .Values.server.ports.game }}
              {{- end }}
            - name: query-udp
              containerPort: {{ .Values.server.ports.query }}
              protocol: UDP
              {{- if .Values.hostPort.enabled }}
              hostPort: {{ .Values.server.ports.query }}
              {{- end }}
            - name: rcon
              containerPort: {{ .Values.server.ports.rcon }}
              protocol: TCP
              {{- if .Values.hostPort.enabled }}
              hostPort: {{ .Values.server.ports.rcon }}
              {{- end }}
          env:
            # Timezone
            - name: TZ
              value: {{ .Values.timezone | default "UTC" | quote }}
            # The Docker image already includes STEAMCMDDIR, PROTON_VERSION, PROTONDIR
            # UMASK for file permissions (required by Zerschranzer)
            - name: UMASK
              value: "0007"
            # Proton environment variables (set by entrypoint.sh but we can override)
            - name: STEAM_COMPAT_DATA_PATH
              value: "/ark/binaries/steamapps/compatdata/2430930"
            - name: STEAM_COMPAT_CLIENT_INSTALL_PATH
              value: "/opt"
            # Proton debugging - enhanced for troubleshooting
            - name: PROTON_LOG
              value: "1"
            - name: PROTON_DUMP_DEBUG_COMMANDS
              value: "1"
            - name: PROTON_LOG_DIR
              value: "/ark/instance/proton-logs"
            # Wine debugging - disable verbose output for performance
            - name: WINEDEBUG
              value: "-all"
            # Extra environment variables
            {{- range .Values.extraEnvVars }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          
          {{- if .Values.onePassword.enabled }}
          envFrom:
            - secretRef:
                name: {{ include "asa-server.fullname" . }}-secret
          {{- end }}
          
          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - |
                  # Check if ARK server process is running (Zerschranzer uses Proton)
                  pgrep -f "ArkAscendedServer.exe" > /dev/null
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
            successThreshold: {{ .Values.probes.startup.successThreshold }}
          {{- end }}
          
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - |
                  # Check if ARK server process is running
                  pgrep -f "ArkAscendedServer.exe" > /dev/null
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
            successThreshold: {{ .Values.probes.liveness.successThreshold }}
          {{- end }}
          
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - |
                  # Check if server is listening on the game port using netstat
                  netstat -ln | grep -q ":{{ .Values.server.ports.game }} "
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
            successThreshold: {{ .Values.probes.readiness.successThreshold }}
          {{- end }}
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          
          volumeMounts:
            # Machine-id for Proton compatibility
            - name: machine-id
              mountPath: /etc/machine-id
              subPath: machine-id
              readOnly: true
            # ARK server binaries volume
            - name: ark-binaries
              mountPath: /ark/binaries
            # Instance-specific data
            - name: ark-instance
              mountPath: /ark/instance
            # Configuration files - mounted to the instance directory (Zerschranzer pattern)
            - name: config
              mountPath: /ark/instance/Game.ini
              subPath: Game.ini
            - name: config
              mountPath: /ark/instance/GameUserSettings.ini
              subPath: GameUserSettings.ini
            {{- if .Values.server.clusterID }}
            # Cluster data volume
            - name: ark-cluster
              mountPath: /ark/cluster
            {{- end }}
      
      volumes:
        # Machine-id for Proton compatibility  
        - name: machine-id
          emptyDir: {}
        # Configuration files ConfigMap
        - name: config
          configMap:
            name: {{ include "asa-server.fullname" . }}-config
            defaultMode: 0644
        # ARK server binaries volume (shared between instances)
        - name: ark-binaries
          {{- if and .Values.persistence.enabled (eq .Values.persistence.type "hostPath") }}
          hostPath:
            path: {{ .Values.persistence.hostPaths.binaries }}
            type: DirectoryOrCreate
          {{- else if and .Values.persistence.enabled (eq .Values.persistence.type "pvc") }}
          persistentVolumeClaim:
            claimName: {{ include "asa-server.fullname" . }}-binaries
          {{- else }}
          emptyDir: {}
          {{- end }}
        # Instance-specific data volume (configs, saves, logs)
        - name: ark-instance
          {{- if and .Values.persistence.enabled (eq .Values.persistence.type "hostPath") }}
          hostPath:
            path: {{ .Values.persistence.hostPaths.instance }}
            type: DirectoryOrCreate
          {{- else if and .Values.persistence.enabled (eq .Values.persistence.type "pvc") }}
          persistentVolumeClaim:
            claimName: {{ include "asa-server.fullname" . }}-instance
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.server.clusterID }}
        # Cluster data volume (shared between clustered instances)
        - name: ark-cluster
          {{- if and .Values.persistence.enabled (eq .Values.persistence.type "hostPath") }}
          hostPath:
            path: {{ .Values.persistence.hostPaths.cluster | default (printf "%s/clusters/%s" (.Values.persistence.hostPaths.binaries | dir) .Values.server.clusterID) }}
            type: DirectoryOrCreate
          {{- else if and .Values.persistence.enabled (eq .Values.persistence.type "pvc") }}
          persistentVolumeClaim:
            claimName: {{ include "asa-server.fullname" . }}-cluster
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
